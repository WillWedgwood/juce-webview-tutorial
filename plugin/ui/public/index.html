<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Classification Graph</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: rgb(0, 93, 129); /* blue_6 */
            color: rgb(249, 241, 241); /* Text color */
        }
        #graph {
            background-color: rgb(2, 46, 64); /* blue_8 */
        }
        .axis path,
        .axis line,
        .tick text {
            stroke: rgb(247, 227, 227); /* Axis lines and text color */
            fill: rgb(253, 233, 233); /* Text color */
        }
        #add-classification-btn {
            background-color: rgb(3, 69, 96); /* blue_7 */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #add-classification-btn:hover {
            background-color: rgb(2, 46, 64); /* blue_8 */
        }
        #classification-dropdown {
            background-color: rgb(3, 69, 96); /* blue_7 */
            color: white;
        }
        .dropdown-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .dropdown-item:hover {
            background-color: rgb(2, 46, 64); /* blue_8 */
        }
        /* Style for the logo */
        #logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 250px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>
    <h1>Real-Time Classification Graph</h1>
    <svg id="graph"></svg>

    <div class="button-container">
      <!-- Dropdown for classification choice -->
      <div id="classification-dropdown" class="dropdown">
        <button id="dropdown-btn" class="dropdown-btn">Select Classifications</button>
        <div id="dropdown-menu" class="dropdown-menu">
          <!-- Checkboxes will be dynamically added here -->
        </div>
      </div>

      <!-- Button to toggle mode -->
      <button id="toggle-mode-btn">Confidence Tracking</button>
    </div>

    <!-- Logo Image -->
    <img id="logo" src="resources/salsa_logo_white.png" alt="Logo">

    <script type="module" src="js/index.js"></script>
</body>
</html>
